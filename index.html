<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample</title>
</head>

<body>
    <h1>Hello HTML</h1> 
    <main> <!--Тег для вмісту основного контенту-->
        <section> <!--Тег для відокремлення конкретної секцї сторінки-->
            <img src="img/javelin.jpg" alt="Javelin">
            <h3>Hello javelin</h3> <!--Заголовок третього рівня-->
            <p>javelin</p> <!--Рядок з нового абзацу-->
        </section>

        <section>
            <ul> <!--Непронумерований списоок-->
                <li>j</li> <!--Елемент списка-->
                <li>a</li>
            </ul>
        </section>

        <section>
            <ol> <!--Нумерований список-->
                <li>ve</li>
                <li>lin</li>
            </ol>
        </section>
        
        <section>
            <figure> <!--Створення фігури для нормального обтікання тексту біля зображення-->
                <img src="img/javelin.jpg" alt="Javelin">
                <figcaption> JAVELIN </figcaption> <!--Підпис зображення-->
            </figure>
            <p><em>JAVELIN</em> <strong>JJAVELIN</strong></p> <!--Курсив і жирний шрифт-->
            <p><a href="https://uk.wikipedia.org/wiki/FGM-148_Javelin"> JAVELIN WIKI</a></p> <!--Створення посиланн-->

        </section>

    </main>
</body>

</html>
